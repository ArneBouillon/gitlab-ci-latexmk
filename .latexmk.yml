image: thubo/latexmk:basic

variables:
  DIR: .

stages:
  - compile
  - publish

latexmk:
  stage: compile
  script: cd $DIR && latexmk -pdf
  artifacts:
    paths:
      - $DIR/main.pdf

pages:
  stage: publish
  script: mkdir public && cp $DIR/main.pdf public && echo '<a href="main.pdf" target="_blank">PDF.</a>' > public/index.html
  artifacts:
    paths:
      - public
